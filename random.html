    <title>Company Login</title>
    <style>

.cyberpunk-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin: 2rem;
    align-items: start;
}

.company-list {
    display: grid;
    /* gap: 1rem; */
}

.description-panel {
    position: sticky;
    top: 2rem;
    background: rgba(0,0,0,0.9);
    border: 1px solid #00fff2;
    padding: 1.5rem;
    min-height: 200px;
    color: #00fff2;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0,255,242,0.3);
}

.description-panel.active {
    opacity: 1;
    visibility: visible;
}

.corp-name {
    cursor: pointer;
    padding: 0.8rem;
    border: 1px solid #00fff2;
    background: rgba(0,0,0,0.7);
    color: #00fff2;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s ease;
}

.corp-name:hover {
    background: rgba(0,255,242,0.1);
    transform: translateX(10px);
}
.selected-company {
    margin-top: 1rem;
    padding: 0.5rem;
    background: rgba(0,0,0,0.8);
    border: 1px solid #00fff2;
    color: #00fff2;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.selected-company.active {
    opacity: 1;
}

.corp-name.selected {
    background: rgba(0,255,242,0.2);
    transform: translateX(10px);
}
</style>

<body>
    <div class="container">
        <div class="cyberpunk-grid">
            <div class="company-list">
                  <div class="corp-name" data-company="NeoTech Syndicate">NeoTech Syndicate</div>
                  <div class="corp-name" data-company="Quantum Nexus Corp">Quantum Nexus Corp</div>
                  <div class="corp-name" data-company="CyberDyne Systems">CyberDyne Systems</div>
                  <div class="corp-name" data-company="Chrome Matrix Ltd">Chrome Matrix Ltd</div>
                  <div class="corp-name" data-company="Binary Dawn Industries">Binary Dawn Industries</div>
                  <div class="corp-name" data-company="Neon Pulse Technologies">Neon Pulse Technologies</div>
                  <div class="corp-name" data-company="SynthCore Dynamics">SynthCore Dynamics</div>
                  <div class="corp-name" data-company="Void Protocol Inc">Void Protocol Inc</div>
                  <div class="corp-name" data-company="DataStorm Solutions">DataStorm Solutions</div>
                  <div class="corp-name" data-company="Neural Grid Systems">Neural Grid Systems</div>
              </div>
              <div id="description-panel" class="description-panel"></div>
        </div>
        <div id="selected-company" class="selected-company"></div>
      <!-- <label for="email">Login:</label><br> -->
      <input type="email" id="email" name="email"><br><br>
      <button onclick="generateCode()">Generate Code</button>
      <p id="code"></p>
    </div>
    <script>

const descriptions = {
      'NeoTech Syndicate': 'Pioneers in neural implant technology, specializing in memory enhancement and consciousness backup solutions.',
      'Quantum Nexus Corp': 'Leaders in quantum computing and AI fusion, developing next-gen processing architectures.',
      'CyberDyne Systems': 'Military-grade cybernetic enhancements and autonomous defense systems manufacturer.',
      'Chrome Matrix Ltd': 'Virtual reality interfaces and neural network security solutions for the corporate elite.',
      'Binary Dawn Industries': 'Synthetic organ manufacturing and biotech augmentation research facility.',
      'Neon Pulse Technologies': 'Holographic advertising and urban atmosphere control systems developer.',
      'SynthCore Dynamics': 'Artificial consciousness research and digital immortality solutions provider.',
      'Void Protocol Inc': 'Deep space communication and quantum entanglement transportation systems.',
      'DataStorm Solutions': 'Information warfare and corporate espionage prevention specialists.',
      'Neural Grid Systems': 'Brain-machine interface pioneers and neural network infrastructure providers.'

    // ...add more descriptions
};


document.querySelectorAll('.corp-name').forEach(company => {
    company.addEventListener('mouseenter', (e) => {
        const panel = document.getElementById('description-panel');
        const companyName = e.target.dataset.company;
        if (descriptions[companyName]) {
            panel.textContent = descriptions[companyName];
            panel.classList.add('active');
        }
      });
    company.addEventListener('mouseleave', () => {
        document.getElementById('description-panel')
            .classList.remove('active');
      });
    company.addEventListener('click', (e) => {
        // Remove previous selection
        document.querySelectorAll('.corp-name').forEach(c => c.classList.remove('selected'));
        
        // Add selection to clicked company
        e.target.classList.add('selected');
        
        // Update and show label
        const label = document.getElementById('selected-company');
        label.textContent = `Login: ${e.target.dataset.company}`;
        label.classList.add('active');
      });
});
                  function generateCode() {
                  const email = document.getElementById("email").value;
                  const timestamp = Date.now();
                  const random = Math.floor(Math.random() * Number.MAX_SAFE_INTEGER);
                  const uuid = crypto.randomUUID();
                  
                  // Combine multiple entropy sources
                  let code = 0n;
                  for (let i = 0; i < email.length; i++) {
                        code += BigInt(email.charCodeAt(i));
                  }
                  
                  // Use full 64-bit space with BigInt
                  code = (code * 31n + BigInt(timestamp)) ^ BigInt(random);
                  code = code + BigInt('0x' + uuid.replace(/-/g, ''));
                  
                  // Convert to hex and ensure minimum length
                  const hexCode = code.toString(16).toUpperCase();
                  const paddedCode = hexCode.padStart(16, '0');
                  
                  document.getElementById("code").textContent = "Unique Code: " + paddedCode;
                  }
      </script>

      </body>
