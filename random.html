.cyberpunk-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin: 2rem;
    align-items: start;
}

.company-list {
    display: grid;
    /* gap: 1rem; */
}

.description-panel {
    position: sticky;
    top: 2rem;
    background: rgba(0,0,0,0.9);
    border: 1px solid #FFFFFF;
    padding: 1.5rem;
    min-height: 200px;
    color: #FFFFFF;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0,255,242,0.3);
}

.description-panel.active {
    opacity: 1;
    visibility: visible;
}

.corp-name {

    background: rgba(0,0,0,0.7);

}

.corp-name:hover {

    transform: translateX(10px);
}
.selected-company {

document.querySelectorAll('.corp-name').forEach(company => {

                  function generateCode() {
    if (!document.getElementById("email").value.trim()) {
        document.getElementById("code").textContent = "Error: Please enter an email address";
        document.getElementById("code").style.color = "#ff4444";
        return;
    }

    if (!selectedCompany) {
        document.getElementById("code").textContent = "Error: Please select a company first";
        document.getElementById("code").style.color = "#ff4444";
        return;
    }

    const email = document.getElementById("email").value;
    
    // Basic tampering detection
    if (window.devtools?.isOpen || window.Firebug?.version) {
        reportAttempt('DevTools detected');
        return false;
    }
    
    // Check for suspicious patterns
    const suspiciousPatterns = [
        email.includes('script'),
        email.includes('eval'),
        email.length > 100
    ];
    
    if (suspiciousPatterns.some(pattern => pattern)) {
        reportAttempt('Suspicious input detected');
        return false;
    }

    // Get existing codes first
    const existingCodes = JSON.parse(localStorage.getItem('generatedCodes')) || {};
    
    if (existingCodes[email]) {
        document.getElementById("code").textContent = "Existing Key: " + existingCodes[email];
        document.getElementById("code").style.color = "#ff4444";
        return;
    }

    // Add validation token
    const validationToken = btoa(email + Date.now());

    // Original code generation
    const timestamp = Date.now();
    const random = Math.floor(Math.random() * Number.MAX_SAFE_INTEGER);
    const uuid = crypto.randomUUID();
    
    let code = 0n;
    for (let i = 0; i < email.length; i++) {
        code += BigInt(email.charCodeAt(i));
    }
    
    code = (code * 31n + BigInt(timestamp)) ^ BigInt(random);
    code = code + BigInt('0x' + uuid.replace(/-/g, ''));
    
    const hexCode = code.toString(16).toUpperCase();
    const paddedCode = hexCode.padStart(16, '0');
    
    // Store validation data
    sessionStorage.setItem('lastValidation', validationToken);

    // Store the new code
    existingCodes[email] = paddedCode;
    localStorage.setItem('generatedCodes', JSON.stringify(existingCodes));
    
    document.getElementById("code").textContent = "New Decryption Key: " + paddedCode;
    document.getElementById("code").style.color = "#FFFFFF";
}

function reportAttempt(reason) {
    console.error(`Suspicious activity detected: ${reason}`);
    document.getElementById("code").textContent = "Error: Invalid request";
}
