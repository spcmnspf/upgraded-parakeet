<!DOCTYPE html>
<html>
<head>
  <title>Unique Code Generator</title>
  </head>
  <body>

    <h1>Unique Code Generator</h1>

      <label for="email">Enter Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

          <button onclick="generateCode()">Generate Code</button>

            <p id="code"></p>

              <script>
                  function generateCode() {
                        const email = document.getElementById("email").value;
                        const timestamp = Date.now();
                        const random = Math.floor(Math.random() * 10000);
                        
                        // Combine email, timestamp and random number
                        let code = 0;
                        for (let i = 0; i < email.length; i++) {
                            code += email.charCodeAt(i);
                        }
                        
                        // Create unique code using all components
                        code = ((code * 31 + timestamp) ^ random) & 0xFFFFFFFF;
                        const hexCode = code.toString(16).toUpperCase();
                        
                        // Ensure code is at least 8 characters
                        const paddedCode = hexCode.padStart(8, '0');
                        
                        document.getElementById("code").textContent = "Unique Code: " + paddedCode;
                    }
                                                                                                        </script>

                                                                                                        </body>
                                                                                                        </html>
