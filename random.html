<!DOCTYPE html>
<html>
<head>
  <title>Unique Code Generator</title>
  </head>
  <body>

    <h1>Unique Code Generator</h1>

      <label for="email">Enter Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

          <button onclick="generateCode()">Generate Code</button>

            <p id="code"></p>

              <script>
                  function generateCode() {
                        const email = document.getElementById("email").value;
                              let code = 0;

                                    // Simple hashing function (replace with a more robust one)
                                          for (let i = 0; i < email.length; i++) {
                                                  code += email.charCodeAt(i);
                                                        }

                                                                              // Convert code to hexadecimal string
                                                                              // Add more characters to make the code longer and unique
                                                                              code = (code * 31 + email.length) & 0xFFFFFFFF; // Multiply by a prime number and add email length, limit to 32 bits
                                                                                const hexCode = code.toString(16).toUpperCase();

                                                                                      // Pad with leading zeros if necessary
                                                                                            const paddedCode = hexCode.padStart(4, '0');

                                                                                                  document.getElementById("code").textContent = "Unique Code: " + paddedCode;
                                                                                                      }
                                                                                                        </script>

                                                                                                        </body>
                                                                                                        </html>
