<!DOCTYPE html>
<html>
<head>
    <title>Unique Code Generator</title>
    <style>
        body {
            background-color: #1a1a2e;
            background-image: 
                linear-gradient(rgba(0, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 150, 255, 0.1) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.1) 2px, transparent 2px);
            background-size: 10px 10px, 10px 10px, 100px 100px, 100px 100px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #1a1a2e;
            margin-bottom: 2rem;
        }

        input[type="email"] {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #1a1a2e;
            border-radius: 4px;
        }

        button {
            background: #1a1a2e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 1rem 0;
        }

        button:hover {
            background: #2a2a4e;
        }

        #code {
            font-size: 1.2rem;
            color: #1a1a2e;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unique Code Generator</h1>
        <label for="email">Enter Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <button onclick="generateCode()">Generate Code</button>
        <p id="code"></p>
    </div>
    <script>
                  function generateCode() {
                  const email = document.getElementById("email").value;
                  const timestamp = Date.now();
                  const random = Math.floor(Math.random() * Number.MAX_SAFE_INTEGER);
                  const uuid = crypto.randomUUID();
                  
                  // Combine multiple entropy sources
                  let code = 0n;
                  for (let i = 0; i < email.length; i++) {
                        code += BigInt(email.charCodeAt(i));
                  }
                  
                  // Use full 64-bit space with BigInt
                  code = (code * 31n + BigInt(timestamp)) ^ BigInt(random);
                  code = code + BigInt('0x' + uuid.replace(/-/g, ''));
                  
                  // Convert to hex and ensure minimum length
                  const hexCode = code.toString(16).toUpperCase();
                  const paddedCode = hexCode.padStart(16, '0');
                  
                  document.getElementById("code").textContent = "Unique Code: " + paddedCode;
                  }
      </script>

      </body>
      </html>
